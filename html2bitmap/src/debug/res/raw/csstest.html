<!DOCTYPE html>
<html>
    <head>
        <meta
                http-equiv="Content-type"
                content="text/html; charset=utf-8">
        <title>Receipt</title>
        <style type="text/css">
             @font-face { font-family: 'Helvetica Neue'; src: url('Arial.ttf') format('truetype'); } @font-face { font-family: 'Helvetica Neue'; font-weight: bold; src: url('Arial_Bold.ttf') format('truetype'); } body {font:normal 9pt "Zent-Book","Helvetica Neue",Arial,Sans-serif;padding:3% 7% 4% 7%;line-height:1.6em;} table {width:99%;border-spacing:0px;border-collapse:collapse;margin-bottom:1.7em;} th, td {padding:0.5em 0.6em 0.5em 0;vertical-align:top;text-align:left;border-top:1px solid #ccc;margin:0;} td:last-child, th:last-child {text-align:right;padding-right:0em;} h1, h2, h3, h4 {margin:0;} h2 {font-size:2em;line-height:1.2em;font-weight:normal;display:block;} h3, h4 {font-weight:bold;font-family:Zent-Bold,"Helvetica Neue",Arial,Sans-serif;} h3 {font-size:1.2em;} p {margin: 0 0 1em;} .logo {text-align:center;margin-bottom:1.5em;} .logo img {max-width:30%;max-height:70pt;} .merchant-info {width:48%;margin-right:4.5%;float:left;margin-bottom:2em;} .receipt-info {width:47%;float:left;text-align:right;margin-bottom:2em;} #purchase {} #purchase td {max-width:0;} #purchase td:last-child {width:30%;} #purchase td:first-child {text-align:left;} #purchase tr.indented td {border-top:none;padding-top:0;line-height:0.9em;padding-bottom:0.9em;} #purchase tr.indented td:first-child {white-space:normal;text-align:left;padding-left:9%;padding-right:6%;} #purchase td:last-child, #purchase em {white-space:nowrap;font-style:normal;} .total {padding-top:0.65em;} .total h4 {float:left;} .total h2 {float:right;padding:0.15em 0 0;font-size:2.1em;line-height:1.1em;font-weight:normal;} td.smallprint{padding:1em;} #payment-details {border:solid 1px #ccc;} #payment-details th, #payment-details td {padding-left:0.65em;padding-right:0.65em;} #payment-details th {font-weight:bold;border:none;font-family:Zent-Bold,"Helvetica Neue",Arial,Sans-serif;} #payment-details .smallprint {text-align:center !important;} .user-message {border-bottom:solid 1px #ddd;} .user-message p {margin-bottom:1.5em;font-weight:bold;text-align:center;line-height:1.3em;font-family:Zent-Bold,"Helvetica Neue",Arial,Sans-serif;} .order-number {padding:2em 0 1em;text-align:center;background:black;color:white;line-height:2.8em;} .order-number h1 {font-size:4em;margin:0;} .order-number p {margin:0;} .order-number h1, .order-number p {font-weight:bold;font-family:Zent-Bold,"Helvetica Neue",Arial,Sans-serif;} .izettle-footer {font-size:0.82em;padding-top:0.7em;text-align:center;line-height:1.4em;} .izettle-footer p {margin:-0.9em 0 1em} .izettle-footer img {width:6em} .smallprint {float:none;font-size:0.82em;line-height:1.5em;color:#888;} .smallprint span {white-space:nowrap;} .smallprint span em {font-style:normal;} .divider {display:none;} .left {float:left;} .right {float:right;} .nowrap {white-space:nowrap;} @media (max-width:800px) { body {margin:0;font-size:20pt;line-height:1.4em;padding:0 3%;x-webkit-font-smoothing:none;} h1 {font-size:1.5em;margin-bottom:0.8em;line-height:1.1em;} h2 {font-size:2.1em;font-weight:normal;} h3 {margin-bottom:0.2em;} #head {height:auto;margin-bottom:2em} .logo {text-align:center;margin:0 0 1em;} .logo img {max-width:90%;max-height:11em;} .merchant-info, .receipt-info {width:auto;margin-right:0;float:none;padding-bottom:0;text-align:center;border:none;margin:0;} .merchant-info p, .receipt-info p {font-size:0.9em;line-height:1.45em;} #purchase {border-top:1.5pt solid #000;} #purchase td, #purchase th {border:none;padding-top:0.2em;} #purchase tr:first-child td {padding-top:0.5em;} #purchase td:first-child {width:70%; overflow:hidden; text-overflow:ellipsis; text-align:left;} #purchase tr.indented td {border-top:none;padding-top:0;line-height:1em;padding-bottom:0.6em;} #purchase tr.total {border-top:1.5pt solid #000;} .total h4 {padding-top:0.4em;} .total h2 {padding-bottom:0;line-height:1em;} #payment-details, #payment-details td, .izettle-footer {border-color:black;border-width:1.5pt;} .order-number {padding:1em 0;line-heigh:inherit;} .order-number h1 {margin-bottom:0;} .order-number p {margin:-1.1em 0 0;} .user-message {border-bottom:2px solid black;} .column1, .column2 {width:100%;float:none;margin-right:0;padding-bottom:0;} .smallprint {color:black;} .divider {display:block;width:11%;margin:0.3em auto 0.9em;background:black;height:4px;overflow:hidden;} .izettle-footer {padding-top:0.3em} .izettle-footer img {width:4.5em} } /* Low resolution Epson printers */ @media (max-width:550px) { body {font-size:18pt;} .logo img {max-height:190px;} } /* Super narrow receipts */ @media (max-width:400px) { body {font-size:17pt;padding:0%;} .logo img {max-height:150pt;} } /* Super narrow receipts */ @media (max-width:210px) { body {font-size:13pt;padding:0%;} .logo img {max-height:100pt;} }

        </style>
    </head>
    <body>
        <div class="logo">

            <div class="merchant-info">

                    <br>

                    <br>
                    se@izettle.com

            <div class="receipt-info">

        <table id="purchase">

            <tr class="total">
                <td colspan="3">
                    <div></div>

        </table>
        <table>
            <tr>
                <td>
                    <h4>Total</h4>
                </td>
                <td>

            </tr>
        </table>
        <table id="payment-details">
            <tr>
                <th>
                    <span class="left">Tendered</span>
                    <span class="right">SEK25.00</span>
                </th>
            </tr>
            <tr>
                <td>
                    <span class="left">Change</span>
                    <span class="right">SEK0.00</span>
                </td>
            </tr>
        </table>
        <div class="user-message">
            <p>hey hey hey testing</p>
        </div>
        <div class="izettle-footer">
            <div>
                <img
                        src="file:///data/user/0/com.izettle.android.debug/cache/izettle_logo.png"
                        class="logo"
                        alt="">
            </div>
            <p>izettle.com</p>
        </div>
    </body>
</html>
